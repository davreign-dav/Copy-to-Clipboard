    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Copy Clipboard</title>
    </head>

    <body>
        <h1> Copy To Clipboard</h1>

        <div class="copy">
            <textarea name="" id="text" cols="50" rows="16">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos odio illo laboriosam quis debitis, tenetur quas, deserunt vel quaerat dolorum ad atque, quos beatae! Aperiam nesciunt harum dolor similique et!
        </textarea>
        </div>
        <div class="to">
            <button id="btn">Copy the text</button>
        </div>
        <div class="paste">
            <textarea name="" id="paste" cols="50" rows="16"></textarea>
        </div>


        <script src="https://code.jquery.com/jquery-3.6.0.js"
